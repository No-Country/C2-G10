<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <a th:href="@{/nuevo}" class="btn btn-primary"> Nuevo </a>
        <table class="table">
            <thead> Registro & Turnos Online
                <tr>
                    <th> ID </th>
                    <th> NOMBRE</th>
                    <th> EMAIL </th>
                    <th> DNI </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Paciente:${Pacientes}">
                    <td th:text="${Paciente.id}"></td>
                    <td th:text="${Paciente.nombre}"></td>
                    <td th:text="${Paciente.email}"></td>
                    <td th:text="${Paciente.dni}"></td>
                    <td>
                        <a class="btn btn-info"> Conseguir Turno </a>
                        <a th:onclick="eliminar([[${Paciente.id}]])" class="btn btn-danger"> Eliminar </a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
</body>
</html>
