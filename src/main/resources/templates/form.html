<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardar}"  th:object=${Paciente} method="POST">
                <div class="card">
                <div class="card-header">
                    <H3> Modulo Paciente </H3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label> ID </label>
                        <input th:field="*{id}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label> Nombre </label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label> Email </label>
                        <input th:field="*{email}" type="text" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label> Dni </label>
                        <input th:field="*{dni}" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-success">
                </div>
        </form>

        </div>
    </div>
</div>
</body>
</html>
