<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>

    <!-- Bootstrap  Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="body">
    <section class="formulario">
      <article>
        <!-- Mensaje de registro exitoso que se accede con el ModelMap del controlador -->
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>

        <!-- Mensaje de ERROR de registro que se accede con el ModelMap del controlador -->
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
          <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>

        <!--Formulario registro -->
        <form
          th:action="@{/patients/registration}"
          method="post"
          class="row g-3 needs-validation"
          novalidate
        >
          <!--name-->
          <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">
              Nombre y Apellido
            </label>
            <input
              type="text"
              class="form-control"
              id="validationTooltip01"
              placeholder="Nombre"
              required
              name="name"
            />
            <div class="valid-tooltip">Campo Correcto!</div>
          </div>

          <!--dni-->
          <div class="col-md-4 position-relative">
            <label for="validationTooltip03" class="form-label">DNI</label>
            <input
              type="text"
              class="form-control"
              id="validationTooltip03"
              placeholder="12345678"
              required
              name="dni"
            />
            <div class="invalid-tooltip">Ingrese un número de DNI valido.</div>
          </div>

          <!--email-->
          <div class="col-md-4 position-relative">
            <label for="validationTooltip01" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="validationTooltip01"
              placeholder="Nombre"
              required
              name="email"
            />
            <div class="valid-tooltip">Email Correcto!</div>
            <div class="invalid-tooltip">Ingrese un Email valido.</div>
          </div>

          <!--password-->
          <div class="col-md-4 position-relative">
            <label for="validationTooltip03" class="form-label">
              Contraseña
            </label>
            <input
              type="password"
              class="form-control"
              id="validationTooltip03"
              placeholder="**********"
              required
              name="password"
            />
            <div class="invalid-tooltip">Ingrese una contraseña valida.</div>
          </div>

          <!--Submit-->
          <div class="col-12">
            <button class="btn btn-primary rounded-pill" type="submit">
              Crear cuenta
            </button>
          </div>
        </form>
      </article>
    </section>

    <!-- Js para bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
