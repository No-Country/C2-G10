<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>

    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/home-style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="textos-hero">
        <h1 th:text="${errorcode}"></h1>
        <h2 th:text="${message == null ? 'Intenta nuevamente' : message}"></h2>
        <a clas="btn-error" href='/'>volver</a>
        <br />
      </div>
      <!--Ola-->
      <div class="svg-hero" style="height: 150px; overflow: hidden">
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M-5.92,21.22 C317.43,188.98 349.20,-49.98 500.00,49.98 L500.00,150.00 L-5.92,156.42 Z"
            style="stroke: none; fill: #ffff"
          ></path>
        </svg>
      </div>
    </header>
    <div class="copyright">
      <p> Copyright 2022 Â© Felipe Herrera & Jean Miceli. All Right Reserved </p>
    </div>
  </body>
</html>
